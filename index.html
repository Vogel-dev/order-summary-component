<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/global.css">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <section class="component">
      <img src="./assets/illustration-hero.svg" alt="" class="order-img">
      <h1 class="order-title">
        Order Summary
      </h1>
      <p class="order-content">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./assets/icon-music.svg" alt="">
        <div class="plan-selected">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="plan-change">Change</a>
      </div>
      <button class="btn-payment">
        Proceed to Payment
      </button>
      <a href="#" class="plan-cancel" >Cancel Order</a>
    </section>
  </main>
</body>
</html>
